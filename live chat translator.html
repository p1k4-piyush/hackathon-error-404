    <script>
        var globalVariable = "en";
        function changeVariable(selectedValue) {
            // Here you can perform any action you want based on the selected option
            document.getElementById("display-variable").innerText = "Language : " + selectedValue;
            // You can also perform other actions or update other variables based on the selected option
            globalVariable = selectedValue;
        }
    </script>
    <div id="chatbox">
        <!-- Messages will be added here -->
    </div>
    <input id="userInput" type="text" placeholder="Type a message...">
    <script>
        // Add chatbot logic here
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');

        function addMessage(message, className) {
            const div = document.createElement('div');
            div.classList.add('message', className);
            div.textContent = message;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;

        }

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const userMessage = userInput.value.trim();
                if (userMessage !== '' && userMessage[0] !== '.') {
                    addMessage(userMessage, 'userMessage');
                    // Add chatbot response logic here
                    
                    userInput.value = '';
                }
                if (userMessage !== '' && userMessage[0] == ".") {
                    //addMessage(userMessage, 'userMessage');
                    // Add chatbot response logic here
                    const data = JSON.stringify({
                        text_to_translate: userMessage.slice(1),
                        dest: globalVariable
                    });
                    
                    const xhr = new XMLHttpRequest();
                    xhr.withCredentials = true;
                    
                    xhr.addEventListener('readystatechange', function () {
                        if (this.readyState === this.DONE) {
                            const data = JSON.parse(this.response);
                            const x = data.translation;
                            addMessage(x, 'botMessage');
                        }
                    });
                    
                    xhr.open('POST', 'https://google-translate-v21.p.rapidapi.com/translate');
                    xhr.setRequestHeader('content-type', 'application/json');
                    xhr.setRequestHeader('X-RapidAPI-Key', 'd6a15790e6msh0376cb7d6dbf755p17875fjsne8acb8137f40');
                    xhr.setRequestHeader('X-RapidAPI-Host', 'google-translate-v21.p.rapidapi.com');
                    
                    xhr.send(data);
                    
                    userInput.value = '';
                }
            }
        })
